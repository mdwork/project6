<!DOCTYPE html>
<html>

<head>
    <title>Услуги компании</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="Resource-type" content="Document" />

    <link rel="stylesheet" type="text/css" href="style/jquery.fullPage.css" />
    <link rel="stylesheet" type="text/css" href="style/examples.css" />
    <link rel="stylesheet" type="text/css" href="style/style.css" />

    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body class="inner-page">
    <div class="wrapper">
        <header class="header">
            <div class="box-call-back float-r">
                <span class="tel-header pos-rel-top mar-right-20">+7 4012 36-33-22</span>
                <input id="call-back-header" type="button" value="Перезвоните мне">
            </div>

            <nav class="main-nav-inner float-l">
                <ul>
                    <li>
                        <a href="#">О компании</a>
                    </li>

                    <li>
                        <a href="#">Услуги</a>
                    </li>

                    <li>
                        <a href="#">Объекты</a>
                    </li>

                    <li>
                        <a href="#">Контакты</a>
                    </li>
                </ul>
            </nav>

            <h1 class="main-logo-inner align-c">
                <a href="#">
                    <img src="images/header/main-logo.png">
                </a>
            </h1>
        </header><!--end HEADER-->

        <main class="content">
            <ul class="bread-crumbs">
                <li>
                    <a href="#">Главная</a>
                </li>

                <li>
                    <a href="#">Услуги</a>
                </li>
            </ul>
        </main><!--end CONTENT-->

        <div class="empty-box-home"></div>
    </div><!--end WRAPPER-->

    <footer class="footer-home">
        <span class="scroll-icon">Пользуйтесь скроллом</span>
        <span class="copyright-home">&copy; ООО "СК ГлавРемСтрой", 2006-2014</span>
    </footer>

    <div id="bg-popup">
        <div id="box-popup">
            <div class="wrap-popup-callback">
                <form id="form-header-home" action="#" method="post">
                    <span class="description-dialog-window">
                        После отправки заявки, мы свяжемся с Вами в течении 15 минут и обсудим детали.
                    </span>

                    <input class="input-callback" name="your-name-header" value="" type="text" placeholder="Ваше имя">
                    <input class="input-callback float-r" name="tel-header" type="text" value="" placeholder="Телефон">
                    <textarea class="area-comment" name="comment-header" placeholder="Комментарии"></textarea>

                    <input id="submit-form-popup_js" class="bt-callback-blue" type="submit" value="Отправить">
                </form>
            </div>
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/mainJs.js"></script>
</body>
</html>
